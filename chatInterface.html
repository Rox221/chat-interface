<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chatInterface.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  </head>
  <body>
    <div class="chat">
     <div class="chat-container">
      <div class="user-bar">
        <div class="check-box" id="back-icon">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div class="avatar">
       <img src="user1.jpg" />
       </div>
        <div class="name">
           <span>Justin</span>
           <span class="status">Online</span>
       </div>
    <span class="spacer"></span>
    <div class="icons">
     <span class="fa fa-moon fa-fw" id="switch-mode"></span>
     <span class="fa fa-ellipsis-vertical fa-fw" id="details"></span>
     </div>
    </div>
  </div>
    
    <div class="chat-page">
     <div class="msg-inbox">
      <div class="chats">
       <div class="msg-page">
        <div class="received-chats">
          <div class="received-chats-img">
            <img src="user1.jpg" >
          </div>
       <div class="received-msg">
        <div class="received-msg-inbox">
          <p> Hi !! I'm Justin. </p>
         <span class="time">9:10 PM | Nov 8</span>
        </div>
      </div>
    </div>
   <div class="outgoing-chats">
     <div class="outgoing-chats-img">
      <img src="user2.jpg" >
     </div>
      <div class="outgoing-msg">
       <div class="outgoing-msg-inbox">
        <p class="multi-msg"> Hello, Justin!</p>
        <p class="multi-msg"> Long time no see.</p>
        <span class="time">9:12 PM | Nov 8</span>
          </div>
        </div>
     </div>
     <div class="received-chats">
       <div class="received-chats-img">
         <img src="user1.jpg" >
       </div>
       <div class="received-msg">
        <div class="received-msg-inbox">
          <p class="single-msg"> Yeah! We haven't talk for a while. Let's keep in touch.</p>
          <span class="time"> 9:13 PM | Nov 8</span>
        </div>
      </div>
    </div>
    <div class="outgoing-chats">
     <div class="outgoing-chats-img">
      <img src="user2.jpg" >
     </div>
    <div class="outgoing-msg">
     <div class="outgoing-msg-inbox">
      <p> Sure!</p>
      <span class="time"> 9:14 PM | Nov 8</span>
      </div>
     </div> 
    </div>
   </div>
  </div>
 <div class="msg-bottom">
  <div class="input-group">
     <div class="check-box" id="icons">
     <i class="fa fa-face-smile"></i> 
     </div>
     <div class="check-box" id="icons">
      <i class="fa fa-image"></i> 
      </div>
      <div class="check-box" id="icons">
     <i class="fa fa-microphone"></i>
     </div>
     <input type="text" class="form-control" placeholder="Type a message..." />
    <div class="btn" id="send-icon">
      <i class="fa fa-paper-plane"></i>
    </div>
   </div>
  </div>
 </div>
</div>
</div>
</body>
</html>
